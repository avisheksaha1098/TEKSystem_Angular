<div class="container" style="text-align: center; width: 50%; background-color: rgb(252, 250, 242); margin-top: 50px;">
    <h3>Enter Cake details</h3>
    <div class="d-flex" style="margin-bottom: 10px;">
        <h5>Name: </h5>
        <input name="name" type="text" [(ngModel)]="cake.name" class="form-control" style="margin-left: 55px;">
    </div>
    <div class="d-flex" style="margin-bottom: 10px;">
        <h5>Price: </h5>
        <input name="price" type="text" [(ngModel)]="cake.price" class="form-control" style="margin-left: 65px;">
    </div>
    <div class="d-flex" style="margin-bottom: 10px;">
        <h5>Description: </h5>
        <input name="descrition" type="text" [(ngModel)]="cake.descrition" class="form-control" style="margin-left: 5px;">
    </div>
    <div class="d-flex" style="margin-bottom: 10px;">
        <h5>Ingredients: </h5>
        <input name="ingredients" type="text" [(ngModel)]="cake.ingredients" class="form-control" style="margin-left: 5px;">
    </div>
    <div class="d-flex">
    <h5>Image: </h5>
    <input (change)="getFile($event)" type="file" style="margin-left: 53px;">
    <button (click)="upload()" class="btn btn-primary mb-2">Upload</button>
    </div>
    <div class="d-flex" style="margin-bottom: 10px;">
        <h5>Type: </h5>
        <input name="type" type="text" [(ngModel)]="cake.type" class="form-control" style="margin-left: 65px;">
    </div>
    <div class="d-flex" style="margin-bottom: 10px;">
        <h5>Weight: </h5>
        <input name="weight" type="text" [(ngModel)]="cake.weight" class="form-control" style="margin-left: 43px;">
    </div>
    <!-- <div class="d-flex" style="margin-bottom: 10px;">
        <h5>Eggless: </h5>
        <input name="eggless" type="text" [(ngModel)]="cake.eggless" class="form-control" style="margin-left: 5px;">
    </div> -->
    <div class="form-group mt-3"> 
    <button (click)="submit()" class="btn btn-success">Add cake</button></div>
</div>
